services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: "5432"
      DATABASE_USER: cereisa
      DATABASE_PASSWORD: cereisa
      DATABASE_NAME: cereisa
    volumes:
      - ./:/app
    restart: unless-stopped
  database:
    image: postgres:16
    environment:
      POSTGRES_USER: cereisa
      POSTGRES_PASSWORD: cereisa
      POSTGRES_DB: cereisa
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
